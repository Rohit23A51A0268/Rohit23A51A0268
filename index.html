<!-- To - Do List webpage (responsive for both desktops and mobile phones)-->
<!-- This is a HTML file in which the skeleton of the website was built -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To - do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo">
    <div class="app">
      <h2>To-Do List <img src="icon.png" alt="network error"></h2>

      <div class="row">
        <input type="text" id="input-box" placeholder="Add your plan">
        <button onclick="addTask()">Add</button>
      </div>

      <ul id="list-container">
      <!--<li class="checked" >Task 1</li>-->
       
      </ul>
    </div>
  </div>
  <script src="act.js"></script>
</body>
</html>
